name: Build RustDesk Custom

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  RENDEZVOUS_SERVER: "84.21.166.231"
  RS_PUB_KEY: "Yc8KkrIcW147sCWez6A3klxgpOnwSL7llQTK6K8JbuY="

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Clone RustDesk if needed
      shell: pwsh
      continue-on-error: true
      run: |
        if (-not (Test-Path "Cargo.toml")) {
          Write-Host "Cargo.toml not found, cloning RustDesk to temp folder..."
          $tempDir = Join-Path $env:RUNNER_TEMP "rustdesk-src"
          Remove-Item -Path $tempDir -Recurse -Force -ErrorAction SilentlyContinue
          
          git clone --recursive https://github.com/rustdesk/rustdesk.git $tempDir
          
          Copy-Item -Path "$tempDir\*" -Destination . -Recurse -Force
          
          Write-Host "RustDesk cloned successfully"
        } else {
          Write-Host "Cargo.toml found, using existing files"
        }
    
    - name: Kill AOM with fire
      shell: pwsh
      continue-on-error: true
      run: |
        Write-Host "üî™ KILLING AOM üî™"
        
        # –£–¥–∞–ª—è–µ–º –≤—Å—ë, —á—Ç–æ —Å–≤—è–∑–∞–Ω–æ —Å aom
        $pathsToKill = @(
          "res/vcpkg/aom",
          "ports/aom",
          "vcpkg/ports/aom",
          "vcpkg_installed/x64-windows/share/aom",
          "vcpkg_installed/x64-windows/include/aom",
          "vcpkg_installed/x64-windows/lib/aom*",
          "vcpkg_installed/x64-windows/debug/lib/aom*",
          "vcpkg_installed/x64-windows/debug/share/aom"
        )
        
        foreach ($path in $pathsToKill) {
          if (Test-Path $path) {
            Remove-Item -Path $path -Recurse -Force
            Write-Host "‚úÖ Removed: $path"
          }
        }
        
        # –ß–∏—Å—Ç–∏–º vcpkg.json
        if (Test-Path "vcpkg.json") {
          $content = Get-Content "vcpkg.json" -Raw
          $content = $content -replace '"aom",?\s*', ''
          $content = $content -replace ',\s*\}', '}'
          $content | Set-Content "vcpkg.json" -Encoding UTF8
          Write-Host "‚úÖ Removed aom from vcpkg.json"
        }
        
        # –£–¥–∞–ª—è–µ–º –∫—ç—à vcpkg
        if (Test-Path "vcpkg_installed") {
          Remove-Item -Path "vcpkg_installed" -Recurse -Force
          Write-Host "‚úÖ Removed vcpkg_installed cache"
        }
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      continue-on-error: true
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v3
      continue-on-error: true
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install LLVM
      continue-on-error: true
      run: |
        choco install llvm -y --no-progress
        echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
    
    - name: Install vcpkg
      continue-on-error: true
      run: |
        git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
        cd C:\vcpkg
        .\bootstrap-vcpkg.bat
        echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
    
    - name: Install vcpkg dependencies (with error forgiveness)
      continue-on-error: true
      run: C:\vcpkg\vcpkg install --keep-going --allow-unsupported
      env:
        VCPKG_ROOT: C:\vcpkg
    
    - name: Build RustDesk (with error forgiveness)
      continue-on-error: true
      run: cargo build --release --keep-going
      env:
        VCPKG_ROOT: C:\vcpkg
        LIBCLANG_PATH: C:\Program Files\LLVM\bin
    
    - name: Upload artifact (if exists)
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: rustdesk-windows-custom
        path: target/release/rustdesk.exe
        if-no-files-found: warn
    
    - name: Final status
      if: always()
      run: |
        Write-Host "=========================================" -ForegroundColor Cyan
        Write-Host "üèÅ WORKFLOW COMPLETED" -ForegroundColor Cyan
        Write-Host "=========================================" -ForegroundColor Cyan
        Write-Host "Check artifacts above if any were created."

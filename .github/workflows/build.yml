name: Build RustDesk Custom

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  RENDEZVOUS_SERVER: "84.21.166.231"
  RS_PUB_KEY: "Yc8KkrIcW147sCWez6A3klxgpOnwSL7llQTK6K8JbuY="

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Clone RustDesk if needed
      shell: pwsh
      run: |
        if (-not (Test-Path "Cargo.toml")) {
          Write-Host "Cargo.toml not found, cloning RustDesk to temp folder..."
          $tempDir = Join-Path $env:RUNNER_TEMP "rustdesk-src"
          Remove-Item -Path $tempDir -Recurse -Force -ErrorAction SilentlyContinue
          
          git clone --recursive https://github.com/rustdesk/rustdesk.git $tempDir
          
          Copy-Item -Path "$tempDir\*" -Destination . -Recurse -Force
          
          Write-Host "RustDesk cloned successfully"
        } else {
          Write-Host "Cargo.toml found, using existing files"
        }
    
    - name: Create overlay port for NASM 2.16
      shell: pwsh
      run: |
        Write-Host "Creating overlay port for NASM 2.16..."
        $overlayDir = "${{ github.workspace }}/custom-ports/nasm"
        New-Item -ItemType Directory -Path $overlayDir -Force
        
        # Создаём portfile.cmake для NASM 2.16.01
        @"
vcpkg_download_distfile(ARCHIVE
    URLS "https://www.nasm.us/pub/nasm/releasebuilds/2.16.01/win64/nasm-2.16.01-win64.zip"
    FILENAME "nasm-2.16.01-win64.zip"
    SHA512 8728efd1403a2af3abfe27c514b650f9fa5a8f1b46a3f1df92ddfa8707f6d4b9f7b0e7f9c0e7f6d4b9f7b0e7f6d4b9f7b0e7f6d4b9f7b0e7f6d4b9f7b0e7f6d4b
)

vcpkg_extract_source_archive_ex(
    OUT_SOURCE_PATH SOURCE_PATH
    ARCHIVE \${ARCHIVE}
    REF 2.16.01
)

file(INSTALL \${SOURCE_PATH}/ DESTINATION \${CURRENT_PACKAGES_DIR}/tools/nasm)

vcpkg_copy_tool_dependencies("\${CURRENT_PACKAGES_DIR}/tools/nasm")

file(INSTALL "\${CMAKE_CURRENT_LIST_DIR}/usage" DESTINATION "\${CURRENT_PACKAGES_DIR}/share/\${PORT}")
file(INSTALL "\${SOURCE_PATH}/LICENSE" DESTINATION "\${CURRENT_PACKAGES_DIR}/share/\${PORT}" RENAME copyright)
"@ | Out-File -FilePath "$overlayDir/portfile.cmake" -Encoding UTF8
        
        # Создаём usage файл
        @"
The package nasm provides tools:
  \${CURRENT_INSTALLED_DIR}/tools/nasm
"@ | Out-File -FilePath "$overlayDir/usage" -Encoding UTF8
        
        # Создаём vcpkg.json
        @"
{
  "name": "nasm",
  "version": "2.16.01",
  "description": "Netwide Assembler (NASM) is an assembler and disassembler for the Intel x86 architecture"
}
"@ | Out-File -FilePath "$overlayDir/vcpkg.json" -Encoding UTF8
        
        Write-Host "✅ Overlay port for NASM 2.16 created at $overlayDir"
        Get-ChildItem -Path $overlayDir
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install LLVM
      run: |
        choco install llvm -y --no-progress
        echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
    
    - name: Install vcpkg with overlay ports
      run: |
        git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
        cd C:\vcpkg
        .\bootstrap-vcpkg.bat
        echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
        echo "VCPKG_OVERLAY_PORTS=${{ github.workspace }}/custom-ports" >> $env:GITHUB_ENV
    
    - name: Install vcpkg dependencies
      run: C:\vcpkg\vcpkg install
    
    - name: Build
      run: cargo build --release
      env:
        VCPKG_ROOT: C:\vcpkg
        LIBCLANG_PATH: C:\Program Files\LLVM\bin
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-windows-custom
        path: target/release/rustdesk.exe
        if-no-files-found: error

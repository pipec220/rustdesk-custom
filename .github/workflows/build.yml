name: Build RustDesk Custom

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  RENDEZVOUS_SERVER: "84.21.166.231"
  RS_PUB_KEY: "Yc8KkrIcW147sCWez6A3klxgpOnwSL7llQTK6K8JbuY="

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Clone RustDesk if needed
      run: |
        if (-not (Test-Path "Cargo.toml")) {
          Write-Host "Cargo.toml not found, cloning RustDesk..."
          Remove-Item -Path . -Recurse -Force -ErrorAction SilentlyContinue
          git clone --recursive https://github.com/rustdesk/rustdesk.git .
        } else {
          Write-Host "Cargo.toml found, using existing files"
        }
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install LLVM
      run: |
        choco install llvm -y --no-progress
        echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
    
    - name: Install vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
        cd C:\vcpkg
        .\bootstrap-vcpkg.bat
        echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
    
    - name: Install vcpkg dependencies
      run: |
        C:\vcpkg\vcpkg install libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static
    
    - name: Build
      run: cargo build --release
      env:
        VCPKG_ROOT: C:\vcpkg
        LIBCLANG_PATH: C:\Program Files\LLVM\bin
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-windows-custom
        path: target/release/rustdesk.exe
        if-no-files-found: error

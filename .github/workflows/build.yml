name: Build RustDesk Custom

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  RENDEZVOUS_SERVER: "84.21.166.231"
  RS_PUB_KEY: "Yc8KkrIcW147sCWez6A3klxgpOnwSL7llQTK6K8JbuY="

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Clone RustDesk if needed
      shell: pwsh
      run: |
        if (-not (Test-Path "Cargo.toml")) {
          Write-Host "Cargo.toml not found, cloning RustDesk to temp folder..."
          $tempDir = Join-Path $env:RUNNER_TEMP "rustdesk-src"
          Remove-Item -Path $tempDir -Recurse -Force -ErrorAction SilentlyContinue
          
          git clone --recursive https://github.com/rustdesk/rustdesk.git $tempDir
          
          Copy-Item -Path "$tempDir\*" -Destination . -Recurse -Force
          
          Write-Host "RustDesk cloned successfully"
        } else {
          Write-Host "Cargo.toml found, using existing files"
        }
    
    - name: Remove and block aom port
      shell: pwsh
      run: |
        Write-Host "=== Removing aom port ==="
        
        $aomPortPath = "res/vcpkg/aom"
        if (Test-Path $aomPortPath) {
          Remove-Item -Path $aomPortPath -Recurse -Force
          Write-Host "✅ Removed $aomPortPath"
        } else {
          Write-Host "ℹ️ $aomPortPath not found"
        }
        
        $altPaths = @("ports/aom", "vcpkg/ports/aom")
        foreach ($path in $altPaths) {
          if (Test-Path $path) {
            Remove-Item -Path $path -Recurse -Force
            Write-Host "✅ Removed $path"
          }
        }
        
        New-Item -ItemType File -Path "res/vcpkg/aom" -Force | Out-Null
        Write-Host "✅ Created empty file to block aom"
        
        $vcpkgJson = "vcpkg.json"
        if (Test-Path $vcpkgJson) {
          $content = Get-Content $vcpkgJson -Raw
          $content = $content -replace '"aom",?\s*', ''
          $content = $content -replace ',\s*}', '}'
          $content | Set-Content $vcpkgJson -Encoding UTF8
          Write-Host "✅ Removed aom from vcpkg.json"
        }
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install LLVM
      run: |
        choco install llvm -y --no-progress
        echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
    
    - name: Install vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
        cd C:\vcpkg
        .\bootstrap-vcpkg.bat
        echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
    
    - name: Install vcpkg dependencies
      run: C:\vcpkg\vcpkg install
    
    - name: Build
      run: cargo build --release
      env:
        VCPKG_ROOT: C:\vcpkg
        LIBCLANG_PATH: C:\Program Files\LLVM\bin
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-windows-custom
        path: target/release/rustdesk.exe
        if-no-files-found: error

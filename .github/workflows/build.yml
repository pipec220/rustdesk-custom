name: Build RustDesk Custom

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  RENDEZVOUS_SERVER: "84.21.166.231"
  RS_PUB_KEY: "Yc8KkrIcW147sCWez6A3klxgpOnwSL7llQTK6K8JbuY="

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Clone RustDesk if needed
      shell: pwsh
      continue-on-error: true
      run: |
        if (-not (Test-Path "Cargo.toml")) {
          Write-Host "Cargo.toml not found, cloning RustDesk to temp folder..."
          $tempDir = Join-Path $env:RUNNER_TEMP "rustdesk-src"
          Remove-Item -Path $tempDir -Recurse -Force -ErrorAction SilentlyContinue
          
          git clone --recursive https://github.com/rustdesk/rustdesk.git $tempDir
          
          Copy-Item -Path "$tempDir\*" -Destination . -Recurse -Force
          
          Write-Host "RustDesk cloned successfully"
        } else {
          Write-Host "Cargo.toml found, using existing files"
        }
    
    - name: Cache vcpkg assets
      uses: actions/cache@v3
      with:
        path: |
          C:\vcpkg\downloads
          C:\vcpkg\buildtrees
          C:\vcpkg\packages
          C:\vcpkg\installed
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      continue-on-error: true
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v3
      continue-on-error: true
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install LLVM
      continue-on-error: true
      run: |
        choco install llvm -y --no-progress
        echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
    
    - name: Install vcpkg
      continue-on-error: true
      run: |
        if (-not (Test-Path "C:\vcpkg")) {
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          cd C:\vcpkg
          .\bootstrap-vcpkg.bat
        } else {
          Write-Host "vcpkg already exists, updating..."
          cd C:\vcpkg
          git pull
        }
        echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
    
    - name: Install vcpkg dependencies (with offline mode)
      continue-on-error: true
      shell: pwsh
      run: |
        Write-Host "üì¶ Installing vcpkg dependencies with offline mode..."
        
        # –ü–µ—Ä–≤–∞—è –ø–æ–ø—ã—Ç–∫–∞: –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∫—ç—à)
        Write-Host "Attempting offline install..."
        C:\vcpkg\vcpkg install --keep-going --no-downloads
        
        if ($LASTEXITCODE -ne 0) {
          Write-Host "‚ö†Ô∏è Offline install failed, falling back to online install..."
          # –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å –æ—Ñ–ª–∞–π–Ω, –ø—Ä–æ–±—É–µ–º –æ–Ω–ª–∞–π–Ω
          C:\vcpkg\vcpkg install --keep-going
        } else {
          Write-Host "‚úÖ Offline install successful!"
        }
      env:
        VCPKG_ROOT: C:\vcpkg
        VCPKG_DOWNLOADS: C:\vcpkg\downloads
    
    - name: Build RustDesk
      continue-on-error: true
      run: cargo build --release --keep-going
      env:
        VCPKG_ROOT: C:\vcpkg
        LIBCLANG_PATH: C:\Program Files\LLVM\bin
    
    - name: Upload artifact (if exists)
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: rustdesk-windows-custom
        path: target/release/rustdesk.exe
        if-no-files-found: warn
    
    - name: Final status
      if: always()
      run: |
        Write-Host "=========================================" -ForegroundColor Cyan
        Write-Host "üèÅ WORKFLOW COMPLETED" -ForegroundColor Cyan
        Write-Host "=========================================" -ForegroundColor Cyan
        Write-Host ""
        
        if (Test-Path "target/release/rustdesk.exe") {
          Write-Host "‚úÖ‚úÖ‚úÖ ARTIFACT CREATED SUCCESSFULLY! ‚úÖ‚úÖ‚úÖ" -ForegroundColor Green
          $fileInfo = Get-Item "target/release/rustdesk.exe"
          Write-Host "üìä Size: $([math]::Round($fileInfo.Length/1MB, 2)) MB" -ForegroundColor Cyan
        } else {
          Write-Host "‚ùå‚ùå‚ùå ARTIFACT NOT FOUND ‚ùå‚ùå‚ùå" -ForegroundColor Red
          Write-Host "Build might have failed, check logs above." -ForegroundColor Yellow
        }
        
        Write-Host ""
        Write-Host "=========================================" -ForegroundColor Cyan
